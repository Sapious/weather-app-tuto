<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="stylesheet" href="./css/styles.css" />
		<link rel="stylesheet" href="./css/resets.css" />
		<script
			src="https://kit.fontawesome.com/40d2806992.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body onload="getWeatherData()">
		<div class="main-section">
			<div class="main-section-container">
				<div class="location">
					<a href="#" onclick="getWeatherData()" id="location"
						>Use Your Location</a
					>
				</div>

				<img
					class="main-section-icon"
					id="main-section-icon"
					src=""
					alt="weather-icon"
				/>

				<p class="temperature" id="temperature">3Â°C</p>

				<h1 class="zone" id="zone">Albuquerque, NM</h1>
				<p class="description" id="description">It is clear right now.</p>
				<div class="main-section-bts">
					<div class="main-section-bt">
						<p>Wind:</p>
						<i class="fa-solid fa-wind"></i>
						<p id="wind">11.27</p>
					</div>
					<div class="main-section-bt">
						<i class="fa-solid fa-sun"></i>
						<div class="sun">
							<p>Sunrise:</p>
							<p id="sunrise-time">7:8</p>
						</div>
					</div>
					<div class="main-section-bt">
						<i class="fa-solid fa-sun"></i>
						<div class="sun">
							<p>Sunset:</p>
							<p id="sunset-time">5:31</p>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div class="footer-container">
				<h2>5-Day Forecast</h2>
				<div id="days-forecast" class="days-forecast"></div>
			</div>
		</footer>
		<script src="./js/weather.js"></script>
	</body>
</html>
